<div id="forgot-password-page" class="auth-feature middle-box text-center animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="logo-container m-b-sm hand-pointer" ng-cloak ui-sref="public.landing">
                <div class="app-info">
                    <h2 class="app-name">{{coreCtrl.name}}</h2>
                    <div class="app-version">version: {{ coreCtrl.version }}</div>
                </div>
            </div>
            <div class="box-content">
                <h2 class="font-bold">Forgot password</h2>
                <p>Enter your email address and your password will be reset and emailed to you.</p>

                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" name="vm.resetPasswordForm" ng-submit="vm.onResetPasswordTap(vm.resetPasswordForm)" novalidate>

                            <div class="form-group" ng-class="{'has-error':vm.resetPasswordForm.EmailAddress.$dirty && vm.resetPasswordForm.EmailAddress.$invalid}">
                                <div class="input-group">
                                    <span class="input-group-addon" id="email-addon">
                                        <i class="fa fa-user-o" aria-hidden="true"></i>
                                    </span>
                                    <input class="form-control" name="email" type="email" placeholder="E-mail Address"
                                           ng-maxlength="500" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                                           ng-required="true"
                                           ng-model="vm.emailAddress"
                                           aria-describedby="email-addon">
                                </div>

                                <div ng-messages="vm.resetPasswordForm.EmailAddress.$error" ng-if="vm.resetPasswordForm.EmailAddress.$touched">
                                    <em class="text-danger small block" ng-message="maxlength">Only 500 characters are allowed..</em>
                                    <em class="text-danger small block" ng-message="pattern">Please, enter a valid e-mail address.</em>
                                    <em class="text-danger small block" ng-message="required">Email is required.</em>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-block m-b" type="submit"
                                    ng-class="::vm.hintCss.b" aria-label="Reset and send new password"
                                    ladda="vm.isBusy">
                                Send new password
                            </button>

                            <div class="row">
                                <div class="col-sm-6">
                                    <a ui-sref="public.login">
                                        <small>Login</small>
                                    </a>
                                </div>
                                <div class="col-sm-6">
                                    <a ui-sref="public.landing">
                                        <small>Return home</small>
                                    </a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 m-t-sm">
            <p>&copy; {{coreCtrl.year}} {{ coreCtrl.name }}</p>
        </div>
    </div>
</div>
